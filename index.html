<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Do you wanna be my valentine?</h1>
                
            </div>
            <div class="gif_container">
                <img src="https://www.bing.com/th/id/OGC.f4663cb6af7461fd3894f709289b16b1?pid=1.7&rurl=https%3a%2f%2fmedia.tenor.com%2fFoTRz6P7q3sAAAAC%2fcute-animated.gif&ehk=njku7TC9oO8NCIgtwU129ea2PHK9w6g3YM7aSQCEoio%3d" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
